<!DOCTYPE html>
<html>
  <head>
    <style>
      /* styles.css */

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f0f0f0;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      /* Popup Styles */
      #popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        width: 300px;
        background-color: #fff;
        padding: 20px;
        text-align: center;
      }

      .hidden {
        display: none;
      }

      /* CSS code for the first page */
      body {
        font-family: Arial, sans-serif;
      }

      .info-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 100px;
      }

      .info {
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="popup" class="hidden">
      <div class="popup-content">
        <div class="info-container">
          <div class="info">
            <p><b>Name:</b>{{data.name}}</p>
            <p><b>Date:</b>{{data.date}}</p>
            <p><b>Location:</b>{{data.location}}</p>
          </div>
        </div>
        <p>Are you sure you want to delete?</p>
        <button id="confirm-btn">Yes</button>
        <button id="cancel-btn">No</button>
      </div>
    </div>
  </body>
</html>
